<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .edit-button {
            background-color: #ffc107;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Browse Flashcards</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr>
                    <td>{{ card.id }}</td>
                    <td>{{ card.question }}</td>
                    <td>{{ card.answer }}</td>
                    <td>
                        <button class="edit-button" onclick="editCard({{ card.id }}, '{{ card.question }}', '{{ card.answer }}')">Edit</button>
                        <button class="delete-button" onclick="deleteCard({{ card.id }})">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container" id="edit-form" style="display: none;">
        <h2>Edit Flashcard</h2>
        <form id="editCardForm">
            <input type="hidden" id="editCardId">
            <div>
                <label for="editCardQuestion">Question:</label>
                <input type="text" id="editCardQuestion" name="question" required>
            </div>
            <div>
                <label for="editCardAnswer">Answer:</label>
                <input type="text" id="editCardAnswer" name="answer" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <script>
        function deleteCard(cardId) {
            fetch(`/delete_card/${cardId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
        }

        function editCard(cardId, question, answer) {
            document.getElementById('editCardId').value = cardId;
            document.getElementById('editCardQuestion').value = question;
            document.getElementById('editCardAnswer').value = answer;
            document.getElementById('edit-form').style.display = 'block';
        }

        document.getElementById('editCardForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var cardId = document.getElementById('editCardId').value;
            var question = document.getElementById('editCardQuestion').value;
            var answer = document.getElementById('editCardAnswer').value;

            fetch(`/edit_card/${cardId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, answer: answer })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
